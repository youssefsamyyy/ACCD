        .form-section {
            width: 50%;
            background: #222;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #fff;
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #090505;
            background: transparent;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Styled Dropdown */
        .form-group select {
            background: #333;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            appearance: none; /* Hide default arrow */
        }

        .form-group select:hover {
            background: #444;
        }

        .form-group select:focus {
            border-bottom: 2px solid #fff;
            outline: none;
        }

        /* Dropdown Arrow */
        .form-group {
            position: relative;
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 30px;
        }

        .form-group::after {
            
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #fff;
            pointer-events: none;
        }

        .eye-icon {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #fff;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .register-btn:hover {
            background: #ddd;
        }
    </style>
